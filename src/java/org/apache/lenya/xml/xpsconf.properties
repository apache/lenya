# Webserver hostname
webserverHostname=194.191.122.220:19701
# xps.gui.Processor configuration file
xpsguiconf=/home/michi/src/newzz/build/xps/xml/xps/guihandler.xml
# xps.gui.GatewayServlet configuration file
xpsgwsconf=/home/michi/src/newzz/build/xps/xml/xps/gatewayconfig.xml
xpsgwssimpleconf=/home/michi/src/newzz/build/xps/xml/xps/gateway_non_gui_config.xml
