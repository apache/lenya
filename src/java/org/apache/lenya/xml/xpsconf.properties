# Registered listeners
listeners=/home/michi/src/newzz/build/xps/xml/xps/urlspace/listeners.xml
# Password to write into space
password=/home/michi/src/newzz/build/xps/xml/xps/urlspace/password.xml
# Spaces of URLListener
spaces=/home/michi/src/newzz/build/xps/xml/xps/urlspace/spaces.xml
# HTML 2 XML
html2xml=/home/michi/src/newzz/build/xps/xml/xps/html2xml.xml
# XSLT of ViewStructureServlet
