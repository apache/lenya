<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

	<head>
		<meta http-equiv="content-type" content="text/html;charset=ISO-8859-1">
		<title>Original Size</title>
		<style type="text/css">
		<!--
		    b { font-size: 12px; font-family: Verdana, Geneva; }
			.bold { font-size: 11px; font-family: Verdana, Geneva; font-weight:bold; }
			td { font-size: 11px; font-family: Verdana, Geneva; }
			form { font-size: 11px; font-family: Verdana, Geneva; }
			input { font-size: 11px; font-family: Verdana, Geneva; }
			textarea { font-size: 11px; font-family: Verdana, Geneva; }
			a:link { color: black; text-decoration: underline; }
			.grau {background-color:#f1f1f1; position:absolute;width:500px;height:300px;}
--></style>
	</head>

	<body bgcolor="#f1f1f1">
	<br>
	<div class="grau">
		<table border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="9"><b>Picture (original size)</b></td>
				
			</tr>
			<tr>
				<td colspan="9">&nbsp;</td>
				
			</tr>
			
			
			<tr valign="top">
					<td width="90">Title:</td>
					<td colspan="8"><span class="bold">{Mediaobject_objectinfo_title}</span>
					
					
					</td>
				</tr>
		  
			<tr>
				<td colspan="9">&nbsp;</td>
				
			</tr>	
			<tr valign="top">
					<td colspan="9">
					<img src="../../img/wt_euro_n.gif" width="460" height="460"
					
					
					</td>
				</tr>
			<tr>
				<td colspan="9">&nbsp;</td>
				
			</tr>
			  <tr valign="top">
					<td width="90">Fileref:</td>
					<td colspan="8">{Imageobject_imagedata_fileref}<br>
					
					
					</td>
				</tr>
			
			<tr valign="top">
					<td width="90">Width&#xD7;Height:</td>
					<td colspan="8">
			{Imageobject_imagedata_width}&#xD7;{..._height}
			</td>
				</tr>
				
			<tr valign="top">
					<td width="90">Filesize (KB):</td>
					<td colspan="8">
			{Imageobject_imagedata_filesize}:1024
			</td>
				</tr>
			<tr valign="top">
					<td width="90">Date:</td>
					<td colspan="8">
			{Mediaobject_changed}
			</td>
				</tr>
			
		    <tr valign="top">
					<td colspan="9">&nbsp;</td>
					
				</tr>
		
				<!-- by writing title, alt should also be filled -->
				
				
				<tr valign="top">
					<td colspan="9">&nbsp;</td>
					
				</tr>
				
				<tr valign="top">
					<td width="90">Alt:</td>
					<td colspan="8"><input type="text" name="Mediaobject_textobject_phrase" id="feld" size="35"></td>
				</tr>
				<tr valign="top">
					<td colspan="9">&nbsp;</td>
					
				</tr>
				<tr valign="top">
					<td width="90">Caption:</td>
					<td colspan="8"><textarea  name="Mediaobject_caption_main"  id="feld" cols="45" rows="2"></textarea></td>
				</tr>
				<tr valign="top">
					<td colspan="9">&nbsp;</td>
					
				</tr>
			
			</table>
		
		<br>
		<input type="submit" name="submitButtonName" value="Change">&nbsp; <input type="reset" value="Cancel">
<br>
<br>
</div>
	</body>

</html>
